<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajax In One Video</title>
    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Ajax Tutorial</h1>

    <!-- Button to fetch data using jQuery AJAX -->
    <button type="button" id="fetchBtnJQuery" class="btn btn-success">
      Fetch Data (jQuery AJAX)
    </button>
    <!-- Button to fetch and populate data using XMLHttpRequest (vanilla JS) -->
    <button type="button" id="popBtn" class="btn btn-secondary">
      Populate
    </button>

    <div class="container">
      <h1>Employee List</h1>
      <!-- This <ul> will display the list of employees fetched from the API -->
      <ul id="employeeList"></ul>
    </div>

    <button type="button" id="createBtnJQuery" class="btn btn-primary">
      Create Employee (jQuery AJAX POST)
    </button>
    <!-- The POST response will be shown below the employee list -->

    <!-- Bootstrap JS for UI components (optional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- Script for Fetch API example (not used directly in this HTML, but included for reference) -->
    <script src="fetch-tutorial.js"></script>
    <!-- jQuery library (required for jQuery AJAX example) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Script for jQuery AJAX example -->
    <script src="jquery-ajax-example.js"></script>
    <!-- Button to create a new employee using jQuery AJAX POST -->
    <button type="button" id="createBtn" class="btn btn-success">
      Create Employee (Fetch)
    </button>
  </body>
</html>

<script>
  // Attach the createEmployeeJQuery function to the button for beginners
  $("#createBtnJQuery").on("click", createEmployeeJQuery);

  // Attach the createEmployeeFetch function to the button for advanced users
  let createBtnFetch = document.getElementById("createBtn");
  if (createBtnFetch) {
    createBtnFetch.addEventListener("click", createEmployeeFetch);
  }
</script>
